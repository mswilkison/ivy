<!DOCTYPE HTML>
<html>
	<head>
		<title>Welcome to ivy</title>
	</head>
	<body>
			<div class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="{{servlet-context}}/">ivy</a>
					</div>
					{% block menu %}
					{% include "ivy/views/templates/menu.html" %}
					{% endblock %}
				</div>
			</div>
			<div class="container">
				{% block content %}
				{% endblock %}
			</div>
		<!-- scripts and styles -->
        {% style "/css/bootstrap-theme.min.css" %}
        {% style "/css/bootstrap.min.css" %}
        {% style "/css/screen.css" %}
        <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
        {% script "/js/bootstrap.min.js" %}
        <script type="text/javascript">
            var context = "{{servlet-context}}";
            $(function() {
              $("#{{selected-page}}").addClass("active");
            });
        </script>
        <!-- dailycred -->
        <script>
            var dc, dc_opts, s, url;
            dc_opts = {
              clientId: "bd77601b-b9f0-43cb-b684-427acde2e260",
              home: "https://www.dailycred.com",
              personaAudience: "",
              type: "",
              event_title: ""
            };
            dc = document.createElement("script");
            url = dc_opts.home + "/cred.js";
            dc.src = url;
            s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(dc, s);
            window.dc_opts = dc_opts;
        </script>
        <!-- end dailycred -->
	</body>
</html>
